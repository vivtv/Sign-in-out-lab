<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sign Up Form -->
        <div id="signUpContainer">
            <h2>Create an Account</h2>
            <form id="signUpForm">
                <input type="text" id="newUsername" placeholder="Choose a username" required>
                <input type="password" id="newPassword" placeholder="Create a password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="switchToSignIn">Sign In</a></p>
        </div>

        <!-- Sign In Form -->
        <div id="signInContainer" class="hidden">
            <h2>Sign In</h2>
            <form id="signInForm">
                <input type="text" id="username" placeholder="Enter username" required>
                <input type="password" id="password" placeholder="Enter password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
        </div>

        <!-- User Info Display -->
        <div id="userInfo" class="hidden">
            <p>Welcome, <span id="user"></span>!</p>
            <button id="signOut">Sign Out</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
